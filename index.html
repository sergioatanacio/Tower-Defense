<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const TILE_SIZE = 40;
        const GRID_WIDTH = canvas.width / TILE_SIZE;
        const GRID_HEIGHT = canvas.height / TILE_SIZE;

        let money = 100;
        let lives = 20;
        let wave = 0;
        let enemies = [];
        let towers = [];
        let projectiles = [];

        const path = [
            {x: 0, y: 3},
            {x: 5, y: 3},
            {x: 5, y: 7},
            {x: 10, y: 7},
            {x: 10, y: 3},
            {x: 15, y: 3}
        ];

        function drawPath() {
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = TILE_SIZE;
            ctx.beginPath();
            ctx.moveTo(path[0].x * TILE_SIZE + TILE_SIZE / 2, path[0].y * TILE_SIZE + TILE_SIZE / 2);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x * TILE_SIZE + TILE_SIZE / 2, path[i].y * TILE_SIZE + TILE_SIZE / 2);
            }
            ctx.stroke();
        }

        function drawGrid() {
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawUI() {
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Money: $${money}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 60);
            ctx.fillText(`Wave: ${wave}`, 10, 90);
        }

        class Enemy {
            constructor() {
                this.x = path[0].x * TILE_SIZE;
                this.y = path[0].y * TILE_SIZE;
                this.health = 100;
                this.speed = 1;
                this.pathIndex = 0;
            }

            move() {
                const targetX = path[this.pathIndex].x * TILE_SIZE;
                const targetY = path[this.pathIndex].y * TILE_SIZE;

                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.speed) {
                    this.pathIndex++;
                    if (this.pathIndex >= path.length) {
                        lives--;
                        return true;
                    }
                } else {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
                return false;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(this.x + TILE_SIZE / 2, this.y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Tower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.damage = 20;
                this.range = 100;
                this.cooldown = 0;
            }

            draw() {
                ctx.fillStyle = 'blue';
                ctx.fillRect(this.x * TILE_SIZE + 5, this.y * TILE_SIZE + 5, TILE_SIZE - 10, TILE_SIZE - 10);
            }

            attack() {
                if (this.cooldown > 0) {
                    this.cooldown--;
                    return;
                }

                for (let enemy of enemies) {
                    const dx = (enemy.x + TILE_SIZE / 2) - (this.x * TILE_SIZE + TILE_SIZE / 2);
                    const dy = (enemy.y + TILE_SIZE / 2) - (this.y * TILE_SIZE + TILE_SIZE / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance <= this.range) {
                        projectiles.push(new Projectile(this.x * TILE_SIZE + TILE_SIZE / 2, this.y * TILE_SIZE + TILE_SIZE / 2, enemy));
                        this.cooldown = 30;
                        break;
                    }
                }
            }
        }

        class Projectile {
            constructor(x, y, target) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.speed = 5;
            }

            move() {
                const dx = this.target.x + TILE_SIZE / 2 - this.x;
                const dy = this.target.y + TILE_SIZE / 2 - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.speed) {
                    this.target.health -= 20;
                    return true;
                } else {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
                return false;
            }

            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function spawnWave() {
            wave++;
            for (let i = 0; i < wave * 2; i++) {
                setTimeout(() => enemies.push(new Enemy()), i * 1000);
            }
        }

        canvas.addEventListener('click', (e) => {
            const x = Math.floor(e.offsetX / TILE_SIZE);
            const y = Math.floor(e.offsetY / TILE_SIZE);

            if (money >= 50 && !path.some(p => p.x === x && p.y === y) && !towers.some(t => t.x === x && t.y === y)) {
                towers.push(new Tower(x, y));
                money -= 50;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGrid();
            drawPath();
            drawUI();

            if (enemies.length === 0) {
                spawnWave();
            }

            enemies = enemies.filter(enemy => {
                enemy.move();
                enemy.draw();
                return enemy.health > 0 && enemy.pathIndex < path.length;
            });

            towers.forEach(tower => {
                tower.draw();
                tower.attack();
            });

            projectiles = projectiles.filter(projectile => {
                const hit = projectile.move();
                projectile.draw();
                return !hit;
            });

            if (lives <= 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
